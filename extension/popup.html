<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span class="logo-text">Productivity</span>
                </div>
                <div class="header-stats">
                    <span class="today-badge">Today</span>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-tab" data-tab="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Usage Stats</span>
            </button>
        </nav>

        <!-- Dashboard Tab Content -->
        <div class="tab-content active" id="dashboard">
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalTime">0h 0m</span>
                        <span class="stat-label">Total Time</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="siteCount">0</span>
                        <span class="stat-label">Sites Visited</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-list"></i>
                        Today's Activity
                    </h3>
                    <button class="refresh-btn" id="refreshData">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="report-container">
                    <ul class="report-list" id="report">
                        <li class="empty-state">
                            <i class="fas fa-chart-bar"></i>
                            <span>No activity yet today</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Usage Stats Tab Content -->
        <div class="tab-content" id="stats">
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        Usage Statistics
                    </h3>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card-large">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="avgDailyTime">0h 0m</span>
                            <span class="stat-label">Average Daily Time</span>
                        </div>
                    </div>
                    <div class="stat-card-large">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="topSite">None</span>
                            <span class="stat-label">Most Visited Site</span>
                        </div>
                    </div>
                </div>

                <div class="chart-section">
                    <h4 class="subsection-title">
                        <i class="fas fa-chart-line"></i>
                        Weekly Overview
                    </h4>
                    <div class="chart-container" id="weeklyChart">
                        <div class="empty-state">
                            <i class="fas fa-chart-line"></i>
                            <span>Not enough data yet</span>
                        </div>
                    </div>
                </div>

                <div class="top-sites-section">
                    <h4 class="subsection-title">
                        <i class="fas fa-star"></i>
                        Top Sites This Week
                    </h4>
                    <ul class="top-sites-list" id="topSitesList">
                        <li class="empty-state">
                            <i class="fas fa-globe"></i>
                            <span>No data available</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="footer-text">Stay focused, stay productive</span>
                <div class="footer-actions">
                    <button class="footer-btn" id="exportData">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="footer-btn" id="clearData">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
